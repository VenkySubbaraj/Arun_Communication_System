<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="vh-100 bg-dark">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand justify-center" href="#">Arun Cable System</a>
        </div>
    </nav>
    <div class="container">
        <div class="row col-md-12 justify-center">
            <!-- Contact Form -->
            <div class="col-md-6">
                <div class="card shadow p-4">
                    <h2 class="text-center mb-4">Contact Us</h2>
                    <form id="contactForm" action="/submit" method="post">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" name="phone" maxlength="10" pattern="[0-9]{10}" required>
                        </div>

                        <div class="mb-3">
                            <label for="phone" class="form-label">Address</label>
                            <input type="text" class="form-control" id="Address" name="Address" required>
                        </div>

                        <div class="mb-3">
                            <label for="inquiry" class="form-label">Inquiry Type</label>
                            <select class="form-control" id="inquiry" name="inquiry" required>
                                <option value="" disabled selected>Select an option</option>
                                <option value="complaint">Complaint</option>
                                <option value="new_connection">New Connection</option>
                                <option value="feedback">Feedback</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                        </div>
                        <!-- Submit Button -->
                        <button type="button" class="btn btn-success w-100" id="showToast">Submit</button>
                    </form>
                </div>
            </div>
            <!-- Map -->
            <div class="col-md-6 ms-auto">
                <div class="card shadow p-4">
                    <h2 class="text-center mb-4">Our Location</h2>
                    <div class="d-flex align-items-center mb-3">
                        <i class="fas fa-map-marker-alt text-danger fs-4 me-3"></i>
                        <i class="bi bi-geo-alt-fill"></i>
                        <p class="mb-0"><strong>Address:</strong> Radha Krishnan St, Satyanarayanapuram, Coimbatore, Tamil Nadu PinCode-(641103)</p>
                    </div>
                    <div class="d-flex align-items-center mb-3 geo-alt-fil">
                        <i class="fas fa-location-arrow text-primary fs-4 me-3"></i>
                        <p class="mb-0"><strong>Location:</strong> Chinthamanipudur</p>
                    </div>
                    <div class="d-flex align-items-center mb-3">
                        <i class="fas fa-phone-alt text-success fs-4 me-3"></i>
                        <p class="mb-0"><strong>Phone:</strong> <a href="tel:+918870692731" class="text-decoration-none text-dark">+91 8870692731</a></p>
                    </div>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3916.441052564262!2d77.0721706!3d11.005497800000004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ba857fde2cd0adb%3A0x40025302869b6ec2!2sArun%20Cable%20Systems(Cable%20TV%20operations%20%26%20Internet%20service%20provider)!5e0!3m2!1sen!2sin!4v1742028761449!5m2!1sen!2sin" width="100%" height="393" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
            
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js')}}"></script>
</body>
</html>
